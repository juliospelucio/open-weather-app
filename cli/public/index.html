<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Weather</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<style>
    body {
        background-color: #e9e9e9;
    }
</style>

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4 mr-1 py-2 shadow-lg p-3 mb-5 bg-white rounded">
                <input type="text" id="city-input" class="form-control"
                    placeholder="Digite a cidade:  (Brasília, BR)" />
                <small>Para maior precisão adicione uma vírgula e o código do país</small>
                <div id="details"></div>
            </div>
            <div class="col-md-6 ml-1 py-2 shadow-lg p-3 mb-5 bg-white rounded">
                <h5>Top 5 cidades mais pesquisadas</h5>
                <ul class="list-inline text-center d-flex justify-content-around">
                </ul>
                <ul class="list-group list-group-flush">
                </ul>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="topcities" tabindex="-1" role="dialog" aria-labelledby="topcitiesLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="topcitiesLabel"></h5>
                    <img src="./assets/location.png" id="icon" width="20px" height="20px" class="ml-2">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-7">
                            <h5>Sensação: <span id="feels-like"></span>&deg;C</h5>
                            <h5>Min/Max: <span id="temp-min-max"></span>&deg;C</h5>
                        </div>
                        <div class="col-5" id="modal-img">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script src="./assets/functions.js"></script>
</body>

</html>
